<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Love+Ya+Like+A+Sister&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Teas koppar</title>
  </head>
  <body>
    <!----------------------------------------- HEADER ------------------------------------------------->
    <header>
      <div class="title">
        <h1>Teas koppar</h1>
        <span class="slogan">- där varje kopp rymmer en stund av glädje!</span>
      </div>
      <span class="material-symbols-outlined">shopping_cart</span>
    </header>
    <main>
      <section class="description">
        <p class="descriptionText">
          Här hittar du ett handplockat urval av koppar för alla tillfällen.
          Från eleganta klassiker till moderna favoriter<br />
          - vi har något för alla smaker och ögonblick. <br />Bläddra i vårt
          sortiment och hitta din favorit!
        </p>
        <img
          src="./assets/imgs/pexels-leah-kelley-851553.jpg"
          class="background-img"
        />
      </section>
      <!--------------------------------------- PRODUKTER ------------------------------------------------>

      <div class="teacups">
        <h2>Sortiment</h2>
        <div id="teacup-container"><!--Tekopparna här--></div>
      </div>
      <!----------------------------------------- TEST --------------------------------------------------->
      <div class="buttonsSubtractAdd">
        <button id="subtract">-</button>
        <input type="number" id="currentCount" value="0" />
        <button id="add">+</button>
      </div>
      <!---------------------------------------- FORMULÄR ------------------------------------------------>
      <form>
        <label>
          Förnamn:
          <input type="text" required="required" placeholder="Ditt namn" />
        </label>
        <label>
          Efternamn:
          <input type="text" required="required" placeholder="Efternamn" />
        </label>
        <label>
          Adress:
          <input type="text" required="required" placeholder="Adress" />
        </label>
        <label>
          Postnummer:
          <input type="text" required="required" placeholder="NNN NN" />
        </label>
        <label>
          Postort:
          <input type="text" required="required" placeholder="ORT" />
        </label>
        <label>
          Telefonnummer:
          <input type="text" required="required" placeholder="Telefonnummer" />
        </label>
        <label>
          E-postadress:
          <input type="text" required="required" placeholder="E-postadress" />
        </label>
      </form>
    </main>

    <!----------------------------------------- SCRIPT-------------------------------------------------->
    <script src="js/script.js"></script>
  </body>
</html>
